<html>
	<head>
		<style type="text/css">
			* { font-family: Consolas, "Liberation Mono", Courier, monospace; }
			h1, h2 { text-decoration: none; color: #777; }
			h1 { font-size: 30px; }
			h2 { font-size: 20px; }
			h3 { font-size: 16px; }
			
			.clear { clear:both; }
			
			body { background-color: #e2e2e2; }
			
			#content {
				background-color: #fff;
				box-shadow: 0 0 14px 1px rgba(0,0,0,0.2);
				border: 1px solid #777;
				border-radius: 15px;
				width: 1024px;
				margin: 0 auto;
				padding: 0 20px 20px 20px;
			}
			
			#extensions div, #contents div {
				border: 1px solid #777;
				border-radius: 5px;
				float: left;
				font-size: 12px;
				margin-right: 10px;
				padding: 2px 5px;
			}
			
			span.mark { background-color: #ffdddd; }

			div.result-list { 
				font-size: 12px;
				padding: 0;
			}
			div.result-list div { padding: 5px; }

			table.result-list { margin-bottom: 5px; width: 100%; }
			table.result-list tr th, table.result-list tr td {
				font-size: 12px;
			}

			table.result-list  tr th {
				background-color: #eaeaea;
				background-image: -moz-linear-gradient(#fafafa, #eaeaea);
				background-image: -webkit-linear-gradient(#fafafa, #eaeaea);
				background-image: linear-gradient(#fafafa, #eaeaea);
				background-repeat: repeat-x;
				border: 1px solid #d8d8d8;
				font-weight: normal;
				text-align: left;
				padding: 5px;				
			}
		</style>
	</head>
	
	<body>
		<div id='content'>
			<div>
				<h1>File extensions check result</h1>
				
				<h2>Denied Extensions</h2>
				<div id="extensions">
					%FileExtension%
				</div>
				<div class="clear"></div>
				
				<h2>Extensions Results</h2>
				<div>
					%FileExtensionResults%
				</div>
			</div>
			
			<div>
				<h1>File name & content check result</h1>
			
				<h2>Denied Content</h2>
				<div id="contents">
					%DeniedContent%
				</div>
				<div class="clear"></div>
				
				<h2>Denied Names Results</h2>
				<div>
					%FileNameResult%
				</div>
				
				<h2>Denied Content Results</h2>
				<div>
					%FileContentResult%
				</div>
			</div>
		</div>
	</body>
</html>
